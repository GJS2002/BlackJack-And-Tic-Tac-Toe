<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./Static/css/blackjack.css">
     <script defer src="https://kit.fontawesome.com/b9865150d6.js" crossorigin="anonymous"></script>
     <script defer src="./Static/js/blackjack.js"></script>
     <title>Main Menu</title>
</head>
<body>
     <main>
        
          
          <div class="cover">
               <h1>BlackJack</h1>
          </div>
          <header class="score">
               <table>
                    <tbody>
                         <tr>
                              <th><h1>P1Wins</h1></th>
                              <th><h1>P2Wins</h1></th>
                              <th><h1>Draws</h1></th>
                         </tr>
                         <tr>
                              <td><span class="p1Wins">0</span></td>
                              <td><span class="p2Wins">0</span></td>
                              <td><span class="Draws">0</span></td>
                         </tr>
                    </tbody>
               </table>
               <p class="alert">Its Player 1's turn!</p>
          </header>

          
               
          <section>
               <div class="box1">
                    <h1>Player 1: <span class="p1Score">0</span></h1>
               </div>
               <div class="box2">
                    <h1>Player 2: <span class="p2Score">0</span></h1>
               </div>
          </section>

          <menu>
               <button class="btn btn-hit">Hit</button>
               <button class="btn btn-stand">Stand</button>
               <button class="btn btn-deal">Deal</button>
               <a href="./index.html" class="btn btn-Menu">Menu</a>
          </menu>
          
     </main>

     <img src="./Static/css/images/A.png" alt="" class="detail-1">
     <img src="./Static/css/images/10.png" alt="" class="detail-2">
     <span class="detail-3"><i class="fas fa-times"></i></span>
     <span class="detail-4"><i class="far fa-circle"></i></span>
     <span class="detail-5"><i class="fas fa-times"></i></span>
</body>
</html>
