<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script defer src="/node_modules/swup/dist/swup.min.js"></script>
     
     <script defer src="https://kit.fontawesome.com/b9865150d6.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="/Static/css/index.css">
     <title>Main Menu</title>
</head>
<body>
     <main id="swup" class="transition-fade" >
          <h1>Main Menu</h1>
          
          <article>
               <header class="heading1">Mode</header>
               <button data-id="bot" class="btn btn-bot selected" onclick="btnEvents(this)">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Play against Bot
               </button>
               <button data-id="player" class="btn btn-player" onclick="btnEvents(this)">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Play against friend
               </button>
               <header class="heading2">Game</header>
               <a href="/blackjack.html" class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    BlackJack
               </a>
               <a href="/tictac.html" class="btn" onclick="linkCheck(this)">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Tic-Tac-Toe
               </a>
          </article>

          <img src="/Static/images/A.png" alt="" class="detail-1">
          <img src="/Static/images/10.png" alt="" class="detail-2">
          <span class="detail-3"><i class="fas fa-times"></i></span>
          <span class="detail-4"><i class="far fa-circle"></i></span>
          <span class="detail-5"><i class="fas fa-times"></i></span>
          
     </main>
     
</body>

<script defer src="/Static/js/app.js"></script>
</html>
